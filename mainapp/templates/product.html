{% extends 'partials/base.html' %}

{% load specifications %}


{% block content %}

    <nav class="mt-3" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">
                    Главная
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="">
                    {{ product.category.title }}
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{{ product.slug }}">
                    {{ product.title }}
                </a>
            </li>
        </ol>
    </nav>

    <div class="row pt-3 mb-3">
        <div class="col-md-8">
            <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000" data-touch="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ product.image1.url }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.image2.url }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.image3.url }}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ product.image4.url }}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">
                        Previous
                    </span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">
                        Next
                    </span>
                </a>
            </div>
        </div>

        <div class="col-md-4">
            <h3>
                {{ product.title }}
            </h3>
            <h4>
                {{ product.price }} ₽
                <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}">
                    <button class="btn btn-danger">
                        Купить
                    </button>
                </a>
            </h4>
            <div class="specification">
                <div class="p-2">
                    Характеристики
                </div>
                {{ product|generate_product_specification_table }}
            </div>
        </div>
    </div>

{% endblock %}
