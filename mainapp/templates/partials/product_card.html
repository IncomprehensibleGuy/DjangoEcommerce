<div class="col-lg-4 col-md-6 mb-4">
    <div class="card product-card h-100">
        <a href="{{ product.get_absolute_url }}" class="product-card__img-wrapper">
            <img class="product-card__img card-img-top" src="{{ product.image1.url }}" alt="">
        </a>
        <div class="card-body">
            <h4 class="card-title">
                <a href="{{ product.get_absolute_url }}">
                    {{ product.title }}
                </a>
            </h4>
            <h5>
                {{ product.price }} ₽
            </h5>
            <p class="card-text">
                {{ product.description }}
            </p>
            <a href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}" class="add-to-cart-btn">
                <button class="btn btn-danger w-100">
                    Добавить в корзину
                </button>
            </a>
        </div>
    </div>
</div>
